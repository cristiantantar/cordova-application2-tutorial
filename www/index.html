<!DOCTYPE html>
<html>
 
<head>
  <title>jQM Complex Demo</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi" />
  <link rel="stylesheet" href="libs/jqmobile/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="libs/jquery/jquery-1.11.3.min.js"></script>
  <script src="libs/jqmobile/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/script.js"></script>
</head>
 
<body>
  <div data-role="page" id="home">
    <div data-theme="a" data-role="header">
      <h3>Books</h3>
    </div>
    <div data-role="content">
      <div class="example-wrapper" data-iscroll>
        <ul data-role="listview" id="books-list" data-theme="a">
 
        </ul>
      </div>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed"  data-id="myfooter">
      <h1>Copyright 2015</h1>
    </div>
  </div>
  <div data-role="page" id="headline">
    <div data-theme="a" data-role="header">
      <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Back</a> 
      <h3>Book Info</h3>
    </div>
    <div data-role="content">
      <ul data-role="listview" id="book-data" data-theme="a">
 
      </ul>
        <div id="book-description" data-theme="a" >
        </div>
    </div>
      <div data-theme="a" data-role="footer" data-position="fixed" data-id="myfooter">
      <h1>Copyright 2015</h1>
    </div>
  </div>
 
</body>
 
</html>
